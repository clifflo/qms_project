sutra:
  name: 不空羂索母王心陀羅尼
  sentences:
    -
      content: >
        AryA valokiteSvara bodhisatava mahAsatva
        amoghapaSaM namahRdayaM dharaNi
      meaning: >
        AryA解作聖。而valokiteSvara則為觀自在。
        bodhisatava mahAsatva解作菩薩。
        amoghapaSaM解作不空羂索。
        namahRdayaM解作心的尊稱可解作心王。
        dharaNi解作陀羅尼。
    -
      content: >
        namaH sarva buddhA bodhisatve bhyaH.
        namo saptAnAM samyaksaMbuddhA koTInAM
        saSrAvaka saMghanAM.
      meaning: >
        namaH解作禮敬。sarva解作所有。buddhA解作佛。
        bodhisatve解作菩薩。bhyaH解作部眾。兩句結合解作佛及菩薩眾。
        namo解作禮敬。saptAnAM解作七個。
        samyaksaMbuddhA在八千頌解作正等正覺是佛的另一種稱呼，
        楞伽經則解作正遍知，可在梵漢大辭典第1122頁右側找到。
        koTInAM解作千萬。saSrAvaka解作聲聞，
        saMgha解作群眾，可在梵漢大辭典第1091頁右側找到。
        但saMghanAM則沒有此項，可視為nAM為禮敬之縮寫。
        全句解作禮敬七個正等正覺及千萬個聲聞眾。
