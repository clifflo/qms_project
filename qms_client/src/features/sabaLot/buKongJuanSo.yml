sutras:
  sutra:
    name: 不空羂索神變真言經
    dharanis:
    -
      dharani: 母王心陀羅尼
      sentences:
      -
        content: >
          AryA valokiteSvara bodhisatava mahAsatva
          amoghapaSaM namahRdayaM dharaNi
        meaning: >
          AryA解作聖。而valokiteSvara則為觀自在。
          bodhisatava mahAsatva解作菩薩。
          amoghapaSaM解作不空羂索。
          namahRdayaM解作心的尊稱可解作心王。
          dharaNi解作陀羅尼。
      -
        content: >
          namaH sarva buddhA bodhisatve bhyaH.
          namo saptAnAM samyaksaMbuddhA koTInAM
          saSrAvaka saMghanAM.
        meaning: >
          namaH解作禮敬。sarva解作所有。buddhA解作佛。
          bodhisatve解作菩薩。bhyaH解作部眾。
          兩句結合解作佛及菩薩眾。namo解作禮敬。saptAnAM解作七個。
          samyaksaMbuddhA在八千頌解作正等正覺是佛的另一種稱呼，
          楞伽經則解作正遍知，可在梵漢大辭典第1122頁右側找到。
          koTInAM解作千萬。saSrAvaka解作聲聞，
          saMgha解作群眾，可在梵漢大辭典第1091頁右側找到。
          但saMghanAM則沒有此項，可視為nAM為禮敬之縮寫。
          全句解作'禮敬七個正等正覺及千萬個聲聞眾。'
    -
      dharani: 秘密心真言
      bookOnePage: (2).201
      sentences:
      -
        content: >
          oM padmahasta mahAamoghapASa sAdhAya
          samaya hridayan cara cara hUM
        meaning: >
          oM解作敬禮。padma為蓮花而hasta為手，
          因此解作蓮花手。mahA解作大而amogha解
          作不空的或確實的。而pASa解作線。三句解作
          大不空羂索(菩薩)。sAdhAyat在梵漢大辭典
          第1049頁左側，解作入正理論。samaya在梵
          漢大辭典第1084頁左可解作裁決。二者結合解
          作入正理論的裁決(sAdhAya沒有在辭典找
          到)。而hRidaya在梵漢大辭典第497頁右側
          解作心臟。cara在梵漢大辭典第314頁左側，
          解作移動。hUM則為吽聲(hridayan沒有在
          辭典找到)。全句解作'敬禮蓮花手大不空羂
          索菩薩。入正理論心移動，吽。'。
    -
      dharani: 發覺真言
      bookOnePage: (2).202
      content: >
        oM padma pASa dharaya amogha para
        saqcodaya hUM
      meaning: >
        oM解作敬禮。padma為蓮花而pASa為細繩。dharAyA
        在梵漢大辭典第369右側解作類似水流的。其發音
        和dharaya完全一樣但dharaya不在梵漢大辭典，故
        假定為dharAyA。三個字結合解作敬禮如細水長流
        的蓮花羂索。amogha解作不空，para在梵漢大辭典
        第840頁左側，有很多意思，這裏選定為遠方的。
        saqcodaya沒出現在梵漢大辭典，如將saqcodaya拆
        開則saq在梵漢大辭典第1124頁左側可解作使擁有。
        codya在梵漢大辭典第336頁左側，解作可迫使的。
        結合則解作可迫使擁有的。hUM則為吽聲。全句解作
        '敬禮如細水長流的蓮花羂索，在遠方的不空可迫使你
        擁有的，吽。'。
    -
      dharani: 秘密小心真言
      bookOnePage: (2).202
      meaning: >
        oM解作敬禮。padma解作蓮花，amogha解作不空。
        dhara在梵漢大辭典第368頁左側可解作受持。
        jayada在梵漢大辭典第529頁左側，其意思和
        jayakRt在第529頁右側解作賜予勝利的(jayade
        不在梵漢大辭典中)。curu在梵漢大辭典第338頁
        右側解作蟲子。svAhA在梵漢大辭典第1252頁右
        側可解作安定。全句可解作'敬禮不空蓮花的受
        持者，賜予勝利，蟲子亦祝福'。此句對蟲子的
        祝福在佛教可視為對體內諸蟲之迴向觀想。
