-
  spalias: bbssb
  spfname: Bean branch series start branch
  spdesn: >
    As of 乾, we will have the branches
    starting from the bottom as 子寅辰午申戌.
    In this case, 子 is the BBSSB.
  spoccur: Rho-1
-
  spalias: bbssi
  spfname: Index of bean branch series start branch
